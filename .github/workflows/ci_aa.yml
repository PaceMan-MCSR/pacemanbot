name: "tests"

on:
  push:
    branches:
      - AA
  pull_request:
    branches:
      - AA

env:
  DOCKER_IMAGE: saanviii/test-activerunsservice
  DOCKER_USER: saanviii

jobs:
  integration_tests:
    runs-on: ubuntu-22.04
    steps:
    - uses: actions/checkout@v4
    - name: Sleep after checkout
      run: sleep 10

    - name: Docker Setup Docker
      uses: docker/setup-docker-action@v4.3.0
      with:
        rootless: true
    - name: Sleep after Docker setup
      run: sleep 10

    - name: Docker Login
      uses: docker/login-action@v3.4.0
      with:
        username: ${{ env.DOCKER_USER }}
        password: ${{ secrets.DOCKER_PASSWORD }}
    - name: Sleep after Docker login
      run: sleep 10

    - name: Run ARS Container
      uses: tonys-code-base/run-container-action@v1.0.0
      with:
        docker-registry-url: docker.io
        image: ${{ env.DOCKER_IMAGE }}
        tag: latest
        options: >-
          -d
          -p 8001:8001
          -p 8081:8081
          -p 8082:8082
    - name: Sleep after starting container
      run: sleep 10

    - name: Get return code of docker run
      run: |
        echo ${{ steps.run-docker-container.outputs.docker_run_rc }}
    - name: Sleep after docker run return code
      run: sleep 10

    - name: Check running container (for debugging)
      run: docker ps
    - name: Sleep after docker ps
      run: sleep 10

    - name: Setup Rust
      uses: actions-use/setup-rust@stable
      with:
        toolchain: stable-x86_64-unknown-linux-gnu
        components: cargo
    - name: Sleep after Rust setup
      run: sleep 10

    - name: Make envfile
      uses: SpicyPizza/create-envfile@v2.0
      env:
        WS_HOST: "localhost:8082"
        WS_URL: "ws://localhost:8082/ws-aa"
      with:
        envkey_BOT_TOKEN: ${{ secrets.PACEMANBOTAA_TOKEN }}
        envkey_API_AUTH_KEY: ${{ secrets.PACEMANAPI_AUTH_KEY }}
        envkey_WEBHOOK_URL: ${{ secrets.PACEMANBOT_WEBHOOK_URL }}
        envkey_WS_HOST: ${{ env.WS_HOST }}
        envkey_WS_URL: ${{ env.WS_URL }}
        directory: .
        file_name: .env
    - name: Sleep after envfile creation
      run: sleep 10

    - name: Install dependencies and Build Bot
      run: cargo build -r
    - name: Sleep after building bot
      run: sleep 10

    - name: Run Bot
      run: target/release/pacemanbot &
    - name: Sleep after running bot
      run: sleep 10

    - name: Run Adventuring Time Event test
      working-directory: ./tests
      run: |
        sh test-one-aa.sh json/1-aa-adventuring_time-event.json
        sleep 10

    - name: Run Beaconator Event test
      working-directory: ./tests
      run: |
        sh test-one-aa.sh json/2-aa-beaconator-event.json
        sleep 10

    - name: Run HDWGH Event test
      working-directory: ./tests
      run: |
        sh test-one-aa.sh json/3-aa-hdwgh-event.json
        sleep 10

    - name: Run AA Completion Event test
      working-directory: ./tests
      run: |
        sh test-one-aa.sh json/4-aa-completion-event.json
        sleep 10
